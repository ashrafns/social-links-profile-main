<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: #FFFFFF;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #141414;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .profile-card {
      background: #1F1F1F;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      max-width: 384px;
      width: 100%;
    }

    .profile-img {
      width: 88px;
      height: 88px;
      border-radius: 50%;
      margin-bottom: 24px;
    }

    h1 {
      color: #FFFFFF;
      font-size: 24px;
      margin-bottom: 4px;
      font-weight: 600;
    }

    .location {
      color: #C4F82A;
      font-size: 14px;
      margin-bottom: 24px;
    }

    .bio {
      color: #FFFFFF;
      font-size: 14px;
      margin-bottom: 24px;
      opacity: 0.75;
    }

    .social-links {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .social-btn {
      background: #333333;
      color: #FFFFFF;
      text-decoration: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .social-btn:hover {
      background: #C4F82A;
      color: #1F1F1F;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="profile-card">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="profile-img">
      <h1>Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="bio">"Front-end developer and avid reader."</p>

      <div class="social-links">
        <a href="#" class="social-btn">GitHub</a>
        <a href="#" class="social-btn">Frontend Mentor</a>
        <a href="#" class="social-btn">LinkedIn</a>
        <a href="#" class="social-btn">Twitter</a>
        <a href="#" class="social-btn">Instagram</a>
      </div>
    </div>

    <br>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ashraf Nasr</a>.
    </div>
  </div>
</body>

</html>
